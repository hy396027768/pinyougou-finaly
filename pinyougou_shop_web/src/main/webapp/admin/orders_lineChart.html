<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <script src="../plugins/angularjs/angular.min.js"></script>

    <!-- 分页组件开始 -->
    <script src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <!-- 分页组件结束 -->

    <script src="../js/base_pagination.js"></script>
    <script src="../js/service/orderService.js"></script>
    <script src="../js/controller/orderLineChartController.js"></script>

    <script src="../js/echarts.min.js"></script>

</head>

<body ng-app="pinyougou" ng-controller="orderLineChartController" ng-init="findData()"
      class="hold-transition skin-red sidebar-mini">
<!-- .box-body -->

<div class="box-header with-border">
    <h3 class="box-title">订单统计折线图</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="七天内" ng-click="findHebdomad()"><i
                            class="fa fa-file-o"></i> 七天内
                    </button>
                    <button type="button" class="btn btn-default" title="一个月内" ng-click="findMonth()"><i
                            class="fa fa-trash-o"></i> 一个月内
                    </button>
                    <button type="button" class="btn btn-default" title="三个月内" ng-click="findAll()"><i
                            class="fa fa-check"></i> 三个月内
                    </button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i
                            class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
                起始时间：<input type="date" ng-model="startTime">
                </select>
                截至时间：<input type="date" ng-model="endTime">
                <button class="btn btn-default" ng-click="searchDefined()">查询</button>
            </div>
        </div>


    </div>



</div>
<!-- /.box-body -->
<!-- 数据表格 /-->
<div id="zhexiantu" style="width: 600px;height:400px;"></div>


</body>

</html>
