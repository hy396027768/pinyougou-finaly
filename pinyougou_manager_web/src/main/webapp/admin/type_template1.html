<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>类型模板管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../plugins/select2/select2.css"/>
    <link rel="stylesheet" href="../plugins/select2/select2-bootstrap.css"/>
    <script src="../plugins/select2/select2.min.js" type="text/javascript"></script>


    <script src="../plugins/angularjs/angular.min.js"></script>
    <!-- 分页组件开始 -->
    <script src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <!-- 分页组件结束 -->

    <script src="../js/base_pagination.js"></script>
    <!--注意这个js放的位置必须在base_pagination.js后面，因为里面用到了app-->
    <script type="text/javascript" src="../plugins/select2/angular-select2.js"></script>

    <script src="../js/service/typeTemplateService.js"></script>
    <script src="../js/service/brandService.js"></script>
    <script src="../js/service/specificationService.js"></script>
    <script src="../js/controller/baseController.js"></script>
    <script src="../js/controller/typeTemplateController.js"></script>

</head>

<body ng-app="pinyougou" ng-controller="typeTemplateController"
      ng-init="findBrandList();findSpecList();searchEntity={status:0}"
      class="hold-transition skin-red sidebar-mini">
<!-- .box-body -->

<div class="box-header with-border">
    <h3 class="box-title">商品类型模板管理</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" ng-click="dele()" class="btn btn-default" title="删除"><i class="fa fa-trash-o"></i> 删除</button>
                    <button type="button" ng-click="updateStatus(1)" class="btn btn-default" title="审核通过"><i class="fa fa-check"></i> 审核通过</button>
                    <button type="button" ng-click="updateStatus(2)" class="btn btn-default" title="驳回"><i class="fa fa-ban"></i> 驳回</button>
                    <button type="button"  ng-click="reloadList()" class="btn btn-default" title="刷新"><i class="fa fa-refresh"></i> 刷新</button>
                </div>
            </div>
        </div>

        <div class="box-tools pull-right">
            <div class="has-feedback">
                状态：<select ng-model="searchEntity.status">
                <option value="">全部</option>
                <option value="0">未审核</option>
                <option value="1">已审核</option>
                <option value="2">审核未通过</option>
                <option value="3">已驳回</option>
            </select>
                分类名称：<input ng-model="searchEntity.name">
                <button class="btn btn-default" ng-click="reloadList()" >查询</button>
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">模板ID</th>
                <th class="sorting">分类模板名称</th>
                <th class="sorting">关联品牌</th>
                <th class="sorting">关联规格</th>
                <th class="sorting">扩展属性</th>
                <th class="sorting">状态</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">
                <td><input ng-click="updateSelection($event,entity.id)" type="checkbox"></td>
                <td>{{entity.id}}</td>
                <td>{{entity.name}}</td>
                <td>{{jsonToString(entity.brandIds,'text')}}</td>
                <td>{{jsonToString(entity.specIds,'text')}}</td>
                <td>{{jsonToString(entity.customAttributeItems,'text')}}</td>
                <td>{{status[entity.status]}}</td>
                <td class="text-center">
                    <button type="button" ng-click="updateStatus(1)" class="btn bg-olive btn-xs" data-toggle="modal">审核通过
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->


    </div>
    <!-- 数据表格 /-->
    <!-- 分页，paginationConf可以随便起个名字，主要是用于设置页面分页参数用的，要与$scope完成绑定 -->
    <tm-pagination conf="paginationConf"></tm-pagination>

</div>
<!-- /.box-body -->


<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">商品类型模板编辑</h3>
            </div>
            <div class="modal-body">

                <table class="table table-bordered table-striped" width="800px">
                    <tr>
                        <td>模板名称</td>
                        <td><input ng-model="entity.name" class="form-control" placeholder="模板名称"></td>
                    </tr>
                    <tr>
                        <td>关联品牌</td>
                        <td>
                            <input select2  select2-model="entity.brandIds" config="brandList" multiple placeholder="请选择品牌(支持多选哦)" class="form-control" type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>关联规格</td>
                        <td>
                            <input select2  select2-model="entity.specIds" config="specList" multiple placeholder="请选择规格(支持多选哦)" class="form-control" type="text"/>
                        </td>
                    </tr>

                    <tr>
                        <td>扩展属性</td>
                        <td>
                            <div class="btn-group">
                                <button type="button" ng-click="addTableRow()" class="btn btn-default" title="新增扩展属性"><i
                                        class="fa fa-file-o"></i> 新增扩展属性
                                </button>

                            </div>
                            <table class="table table-bordered table-striped" width="800px">
                                <thead>
                                <tr>
                                    <td><input type="checkbox" class="icheckbox_square-blue"></td>
                                    <td>属性名称</td>
                                    <td>操作</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="attr in entity.customAttributeItems">
                                    <td><input type="checkbox" class="icheckbox_square-blue"></td>
                                    <td><input ng-model="attr.text" class="form-control" placeholder="属性名称"></td>
                                    <td>
                                        <button ng-click="deleteTableRow($index)" type="button" class="btn btn-default" title="删除"><i
                                                class="fa fa-trash-o"></i> 删除
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </td>
                    </tr>

                </table>

            </div>

            <div class="modal-footer">
                <button ng-click="save()" class="btn btn-success" data-dismiss="modal" aria-hidden="true">保存</button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>

</body>

</html>
