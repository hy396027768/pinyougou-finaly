<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品分类管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

	<script src="../plugins/angularjs/angular.min.js"></script>
	<script src="../js/base.js"></script>
	<script src="../js/service/itemCatService.js"></script>
	<script src="../js/controller/baseController.js"></script>
	<script src="../js/controller/itemCatController.js"></script>


</head>

<body
	  ng-app="pinyougou"
	  ng-controller="itemCatController"
	  ng-init="findByParentId(0)"
	  class="hold-transition skin-red sidebar-mini">
  <!-- .box-body -->

                    <div class="box-header with-border">
                        <h3 class="box-title">商品分类管理
                       	</h3>
                    </div>

                    <div class="box-body">
                  			 <ol class="breadcrumb">
                        		<li>
		                        	<a href="javascript:void (0)"  ng-click="setGrade(1);selectList({id:0})">顶级分类列表</a>
		                        </li>
		                        <li>
		                       		<a href="javascript:void (0)" ng-click="setGrade(2);selectList(entity_1)" >{{entity_1.name}}</a>
		                        </li>
		                        <li>
		                        	<a href="javascript:void (0)" ng-click="setGrade(3);selectList(entity_2)" >{{entity_2.name}}</a>
		                        </li>
	                        </ol>

                        <!-- 数据表格 -->
                        <div class="table-box">

							<!--工具栏-->
							<div class="pull-left">
								<div class="form-group form-inline">
									<div class="btn-group">
										<button type="button" ng-click="dele()" class="btn btn-default" title="删除"><i class="fa fa-trash-o"></i> 删除</button>
										<button type="button" ng-click="updateStatus(1)" ng-if="grade==3"  class="btn btn-default" title="审核通过"><i class="fa fa-check"></i> 审核通过</button>
										<button type="button" ng-click="updateStatus(2)" ng-if="grade==3" class="btn btn-default" title="驳回"><i class="fa fa-ban"></i> 驳回</button>
										<button type="button"  ng-click="reloadList()" class="btn btn-default" title="刷新"><i class="fa fa-refresh"></i> 刷新</button>
									</div>
								</div>
							</div>

							<div class="box-tools pull-right">
									分类名称：<input ng-model="searchEntity.name">
									<button class="btn btn-default" ng-click="reloadList()">查询</button>
								</div>
							</div>
							<!--工具栏/-->


			                <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input type="checkbox" class="icheckbox_square-blue">
			                              </th>
										  <th class="sorting_asc">分类ID</th>
									      <th class="sorting">分类名称</th>
									      <th class="sorting">类型模板ID</th>
										  <th class="sorting">状态</th>
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="item in list">
			                              <td><input  type="checkbox" ng-click="updateSelection($event,item.id)"></td>
				                          <td>{{item.id}}</td>
									      <td>{{item.name}}</td>
									      <td>{{item.typeId}}</td>
										  <td>{{status[item.typeStatus]}}</td>
		                                  <td class="text-center">

											  <button type="button" ng-if="grade!=3" class="btn bg-olive btn-xs" ng-click="setGrade(grade+1);selectList(item)">查询下级</button>

											  <button type="button"  ng-if="grade==3 && item.typeStatus == 0"  class="btn bg-olive btn-xs" ng-click="updateStatusByItemCatId(item.id,1)" data-toggle="modal" >审核通过</button>
											  <button type="button"  ng-if="grade==3 && item.typeStatus == 0"  class="btn bg-olive btn-xs" ng-click="updateStatusByItemCatId(item.id,2)" data-toggle="modal" >驳回</button>

		                                  </td>
			                          </tr>

			                      </tbody>
			                  </table>
			                  <!--数据列表/-->

                        </div>
                        <!-- 数据表格 /-->



                     </div>
                    <!-- /.box-body -->


<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">商品分类编辑</h3>
		</div>
		<div class="modal-body">

			<table class="table table-bordered table-striped"  width="800px">
				<tr>
		      		<td>上级商品分类</td>
		      		<td>
		      		   {{entity_1.name}} >> {{entity_2.name}}
		      		</td>
		      	</tr>
		      	<tr>
		      		<td>商品分类名称</td>
		      		<td><input  class="form-control" ng-model="entity.name" placeholder="商品分类名称">  </td>
		      	</tr>
		      	<tr>
		      		<td>类型模板</td>
		      		<td>
		      			<input select2 config="options['type_template']" ng-model="entity.typeId" placeholder="商品类型模板" class="form-control" type="text"/>
		      		</td>
		      	</tr>
			 </table>

		</div>
		<div class="modal-footer">
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
</body >
</html>
